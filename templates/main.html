<!DOCTYPE html>
<html xmlns:c="http://java.sun.com/jsp/jstl/core"

	xmlns:jsp="http://java.sun.com/JSP/Page"
	lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brok.Info</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/page/main.css">

						<li><a class="nav-link" href="https://www.codeschool.com/users/BrokBucholtz" target="_blank"><img src="/img/social/codeschool-black-28.png" alt="Code School Logo"></a></li>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
